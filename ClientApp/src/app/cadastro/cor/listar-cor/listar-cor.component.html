<form novalidate (ngSubmit)="Buscar()" [formGroup]="listarForm">
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="row">
        <div class="col-lg-12">
          <!-- -->

          <h1 class="page-header">
            Cores
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="index.html">Painel</a>
            </li>
            <li><i class="fa fa-edit"></i> Cadastros Básicos</li>
            <li class="active">Cor</li>
          </ol>
        </div>
      </div>
      <!-- /.row -->
      <div class="row" style="min-height:650px;" id="iniciodoconteudo">
        <div class="col-lg-12">
          <a href="#iniciodoconteudo" id="iniciodoconteudo" accesskey="2" class="oculto">Início do conteúdo</a>

          <div class="dataTable_wrapper">
            <div class="row">

              <div class="col-lg-6">
                <label for="buscarCor">Buscar Cor:</label>
                <input id="buscarCor" class="form-control" placeholder="" formControlName="buscarCor">
              </div>
            </div><br />
            <div class="row">
              <div class="col-lg-12" style="text-align:right;">
                <button type="submit" class="btn btn-default" data-target="#modal-02" style="width:100px;"><i class="fa fa-search"></i>&nbsp;Buscar</button>&nbsp;
                <button type="button" class="btn btn-primary" data-target="#modal-02" style="width:100px;" [routerLink]="['/cadastro/cor/incluir']"><i class="fa fa-plus"></i>&nbsp;Incluir</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12" style="margin-bottom:6px;">
              <!-- space -->
            </div>
          </div>
          <grid [lista]="cores"></grid>

        </div>


      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
</form>
